; SLD_MODE_DESC="Select whether the slides should change on mouse click or hover."
SLD_OPENING_TAG="Відкриваючий Тег"
SLD_OPENING_TAG_DESC="Слово використовується для відкриваючого тега слайдів.<br /><br />За умовчанням це 'slides'. Таким чином, відкриваючий тег:<br /><span class=&quot;nn_code&quot;>{slide=My Slide Title}</span><br /><br />Ви можете змінити слово, якщо Ви використовуєте інший плагін, який використовує це слово в синтаксисі своїх тегів."
; SLD_OUTLINE="Use outline"
; SLD_OUTLINE_DESC="Select to have lines around the slide labels and content."
SLD_ROUNDED_CORNERS="Заокруглені кути"
SLD_ROUNDED_CORNERS_DESC="Оберіть, щоб використовувати закруглені кути. Закругленими кутами керують через CSS. Кути не будуть округлені на старих браузерах і IE8 і нижче."
SLD_ROUNDED_RADIUS="Радіус заокруглення"
SLD_ROUNDED_RADIUS_DESC="Радіус в пікселях закруглених кутів. Це також впливає на додавання відступу заголовка слайда"
; SLD_SAVE_COOKIES="Save Cookies"
