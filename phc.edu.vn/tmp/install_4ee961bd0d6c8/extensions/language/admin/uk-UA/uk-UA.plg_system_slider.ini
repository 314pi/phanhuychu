SLD_INDENT_CONTENT="Відступ для Контенту"
SLD_INDENT_TITLE="Відступ для Заголовку"
SLD_INDENTATION="Відступи"
SLD_INDENTATION_DESC="Оберіть, чи розташувати заголовок з відступом або контент або обидва варіанти. Розташування з відступом означає, що додається поле ліворуч і праворуч.<br /><br />Ви можете перевизначити це налаштування на вкладці з атрибутами класу noindent, indenttitle, indentcontent & indent, например: <span class=&quot;nn_code&quot;>{slide=Slide Title&#124;indentcontent}</span>"
SLD_LINE_COLOR="Колір лінії"
SLD_LINE_COLOR_DESC="Виберіть колір (RGB) для ліній навколо Заголовку і Контенту."
