PLG_SYSTEM_SLIDER="System - Slider"
PLG_SYSTEM_SLIDER_DESC="Slider - зробіть слайди контенту в Joomla!"

SLIDER="Slider"
SLIDER_DESC="З Slider Ви можете зробити слайди контенту де завгодно в Joomla!<br /><br />Ви можете використовувати кнопку редактора, щоб вставити приклад блоку слайдів. Просто використовуйте схожий синтакс, наприклад:<br /><span class=&quot;nn_code&quot;>{slide=Slide Title 1}<br />Your text...<br />{slide=Slide Title 2}<br />Your text...<br />{/slides}</span><br /><br />Щоб зробити посилання до певних слайдів у Вашій сторінці, Ви можете зробити так:<br /><span class=&quot;nn_code&quot;>{slidelink=Slide Title 2}Link text{/slidelink}</span><br /><br />Щоб додати додатковий клас до слайда, Ви можете зробити так:<br /><span class=&quot;nn_code&quot;>{slide=Slide Title 1&#124;myclass}</span><br /><br />Таблиця стилів Slider йде з встановленими класами, синій, зелений і сірий."

SLD_NONUMBER_FRAMEWORK_PLUGIN_NOT_INSTALLED="Плагін NoNumber! Framework не встановлений. Slider не може функціонувати."

