SLD_CLOSING_TAG="Замикаючий Тег"
SLD_CLOSING_TAG_DESC="Слово використовується для замикаючого тега слайдів.<br /><br />За умовчанням це 'slides'. Таким чином, замикаючий тег:<br /><span class=&quot;nn_code&quot;>{/slides}</span><br /><br />Ви можете змінити слово, якщо Ви використовуєте інший плагін, який використовує це слово в синтаксисі своїх тегів."
SLD_FADE_IN_SPEED="Швидкість появи"
SLD_FADE_OUT_SPEED="Швидкість закриття"
SLD_FADE_SPEED_DESC="Швидкість ефекту закриття в мілісекундах. Встановіть 0, щоб прибрати ефект."
; SLD_HIDE_CONTENT="Force Hide Inactive Content"
