SLD_SLIDE_LINK_TAG_DESC="Слово для використання в тегах посилань на слайд.<br /><br />За замовчуванням це 'slidelink'. Таким чином, відкриваючий тег схожий на:<br /><span class=&quot;nn_code&quot;>{slidelink=My Slide Title}</span><br /><br />Ви можете змінити слово, якщо Ви використовуєте інший плагін, який використовує його у синтаксисі своїх тегів."
SLD_SLIDE_SPEED="Швидкість Слайда"
SLD_SLIDE_SPEED_DESC="Швидкість ефекту появи в мілісекундах. Встановіть 0, щоб прибрати ефект."
