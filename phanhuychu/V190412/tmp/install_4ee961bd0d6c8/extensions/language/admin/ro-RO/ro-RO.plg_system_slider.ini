PLG_SYSTEM_SLIDER="System - Slider"
PLG_SYSTEM_SLIDER_DESC="Slider - face continutul sa alunece in Joomla!"

SLIDER="Slider"
SLIDER_DESC="Cu Slider poti face orice continut sa alunece oriunde in Joomla!<br /><br />Poti folosi butonul editorului pentru a adauga un exemplu de text care aluneca. Sintaxa arata asa:<br /><span class=&quot;nn_code&quot;>{slide=Titlu slide 1}<br />Textul tau...<br />{slide=Titlu slide 2}<br />Textul tau...<br />{/slides}</span><br /><br />Pentru a face legaturi cu anumite sliduri din pagina, poti folosi Slide Links, ca:<br /><span class=&quot;nn_code&quot;>{slidelink=Titlu slide 2}textul adresei{/slidelink}</span><br /><br />Pentru a adauga o clasa extra la un slide (pentru stilizare), poti face:<br /><span class=&quot;nn_code&quot;>{slide=Titlu slide 1&#124;clasa mea}</span><br />Fisierul de stiluri ai Slider vine cu clase de stilizare albastra, verde si gri."

SLD_NONUMBER_FRAMEWORK_PLUGIN_NOT_INSTALLED="Pluginul NoNumber! Framework nu este instalat. Slider nu poate functiona."

