SLD_CLOSING_TAG_DESC="Cuvantul folosit la inchiderea slidului.<br /><br />Implicit acesta este 'slides'. Sintaxa de inchidere arata asa:<br /><span class=&quot;nn_code&quot;>{/slides}</span><br /><br />Poti schimba cuvantul daca folosesti alt plugin care foloseste aceasta sintaxa."
