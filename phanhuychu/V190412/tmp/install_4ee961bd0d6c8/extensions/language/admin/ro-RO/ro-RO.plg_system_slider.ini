SLD_INDENT_BOTH="Identeaza amindoua"
SLD_INDENT_CONTENT="Indenteaza continutul"
SLD_INDENT_TITLE="Indenteaza titlul"
SLD_INDENTATION="Indentare"
SLD_INDENTATION_DESC="Selecteaza daca vrei sa indentezi titlul sau continutul slidului sau nu. Indentarea inseamna introducerea unei margini in stanga si dreapta.<br /><br />Poti suprascrie aceasta setare pe fila cu clasa attributes noindent, indenttitle, indentcontent & indent, ca: <span class=&quot;nn_code&quot;>{slide=Titlul slidului&#124;indentcontent}</span>"
SLD_LINE_COLOR="Culoarea liniei"
SLD_LINE_COLOR_DESC="Selecteaza culoarea (RGB) liniilor din jurul etichetelor si continut"
