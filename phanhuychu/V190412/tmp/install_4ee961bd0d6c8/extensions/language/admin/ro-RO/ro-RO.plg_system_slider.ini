SLD_SYNTAX_SPACE="{slide Titlul slidului}"
SLD_TAG_SYNTAX="Sintaxa etichetei"
SLD_TAG_SYNTAX_DESC="Selecteaza daca vrei sa folosesti un spatiu sau '=' in etichete pentru a separa numele etichetei de titlu. Aceasta setare afecteaza si adresa etichetei."
