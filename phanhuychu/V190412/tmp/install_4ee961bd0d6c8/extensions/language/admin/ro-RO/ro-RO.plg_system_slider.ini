SLD_SCROLL="Parcurge sus"
SLD_SCROLL_BY_URL="Parcurge dupa URL"
SLD_SCROLL_BY_URL_DESC="Daca este selectat, fereastra va parcurge la inceputul slidului cand un slide este deschis prin URL. Poti schimba acesta setare prin inserarea unui minus (-) la finalul numelui slidului in url.<br /><br />Daca nu este selectat, poti schimba acesta setare iar pagina se va parcurge adaugand un plus (+) la finalul titlului slidului in url."
SLD_SCROLL_DESC="Daca este selectat, fereastra va parcurge pana la inceputul primului slide cand un slide este deschis.<br /><br />Cand 'To Slide' este selectat, va parcurge la inceputul primului slide activ."
SLD_SCROLL_SLIDELINKS="Parcurge cu Slidelinks"
SLD_SCROLL_SLIDELINKS_DESC="Daca este selectat, fereastra va parcurge la inceputul slidului cand un slide este deschis cu slidelink."
SLD_SCROLL_TO_SLIDE="La Slide"
SLD_SLIDE_LINK_TAG="Eticheta adresei slidului"
SLD_SLIDE_LINK_TAG_DESC="Cuvantul folosit in eticheta adresei slidului.<br /><br />Implicit acesta este 'slidelink'. Deci o eticheta de deschidere arata asa:<br /><span class=&quot;nn_code&quot;>{slidelink=Titlul tau al slidului}</span><br /><br />Poti schimba cuvantul daca folosesti alt plugin care foloseste aceasta sintaxa."
SLD_SLIDE_SPEED="Viteza slidului"
SLD_SLIDE_SPEED_DESC="Viteza efectului slidului in milisecunde. Daca nu vrei niciun efect seteaza 0."
