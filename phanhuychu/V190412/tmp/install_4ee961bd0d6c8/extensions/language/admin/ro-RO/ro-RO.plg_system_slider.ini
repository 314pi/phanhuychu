; SLD_MODE_DESC="Select whether the slides should change on mouse click or hover."
SLD_OPENING_TAG="Eticheta de deschidere"
SLD_OPENING_TAG_DESC="Cuvantul folosit in eticheta de deschidere a filei in sliduri.<br /><br />Implicit acesta este 'slide'. Deci o eticheta de deschidere arata asa:<br /><span class=&quot;nn_code&quot;>{slide=Titlul tau al slidului}</span><br /><br />Poti schimba cuvantul daca folosesti alt plugin care foloseste aceasta sintaxa."
