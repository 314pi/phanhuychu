; SLD_OUTLINE_DESC="Select to have lines around the slide labels and content."
SLD_ROUNDED_CORNERS="Foloseste colturi rotunjite"
SLD_ROUNDED_CORNERS_DESC="Selecteaza pentru a folosi colturi rotunjite. Colturile rotunjite sunt controlate de CSS. Colturile nu vor fi rotunjite in navigatoare mai vechi cat si Internet Explorer 8 si mai vechi."
SLD_ROUNDED_RADIUS="Grosimea rotunjiri"
SLD_ROUNDED_RADIUS_DESC="Dimensiunea in pixeli a grosimi rotunjirii. Aceasta setare afecteaza si indentarea etichetelor slidurilor"
; SLD_SAVE_COOKIES="Save Cookies"
