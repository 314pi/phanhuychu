AMM_SHOW_EXTRA_FIELDS_DESC="Ενεργοποιήστε για να φαίνονται τα τροποποιήσημα επιπλέον πεδία.<br /><br />Μπορείτε να προσδιορίσετε τις επιγραφές αυτών των πεδίων. Αν δεν δοθούν επιγραφές, το πεδίο δεν θα εμφανίζεται.<br /><br />Οι αποθηκευμένες τιμές μπορούν να χρησιμοποιηθούν στο ένθεμα chromes via values extra1-5:<br /><span class=&quot;nn_code&quot;>$params->get('extra1')</span>"
