; SLD_MODE_DESC="Select whether the slides should change on mouse click or hover."
SLD_OPENING_TAG="Tag di Inizio"
SLD_OPENING_TAG_DESC="La parola usata come tag di inzio della diapositiva.<br /><br />Normalmente questo è 'slides'. Quindi un tag di apertura è tipo :<br /><span class=&quot;nn_code&quot;>{/slides}</span><br /><br />Puoi cambiare la parola se altri plugin usano una sintassi simile."
; SLD_OUTLINE="Use outline"
; SLD_OUTLINE_DESC="Select to have lines around the slide labels and content."
SLD_ROUNDED_CORNERS="Usa bordi arrotondati"
SLD_ROUNDED_CORNERS_DESC="Seleziona per avere i bordi arrotondati. Gli angoli arrotondati sono controllati via CSS. Gli angoli non saranno arrotondati su vecchi browser IE8 e precedenti."
SLD_ROUNDED_RADIUS="Raggio Arrotondato"
SLD_ROUNDED_RADIUS_DESC="Il raggio in pixel dei bordi arrotondati. Questo cambia anche l'indentazione delle etichette"
