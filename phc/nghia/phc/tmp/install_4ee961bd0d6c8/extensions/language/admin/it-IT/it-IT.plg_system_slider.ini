SLD_SLIDE_LINK_TAG="Tag Slide Link"
SLD_SLIDE_LINK_TAG_DESC="La parola usata per il tag di link alle diapositive.<br /><br />Normalmente questo è 'slidelink'. Quindi un tag di apertura è simile a:<br /><span class=&quot;nn_code&quot;>{slidelink=My Slide Title}</span><br /><br />Puoi cambiare la parola se altri plugin usano una sintassi simile."
SLD_SLIDE_SPEED="Velocità diapositiva"
SLD_SLIDE_SPEED_DESC="La velocità della diapositiva in millisecondi. Mettere a 0 per nessun effetto."
