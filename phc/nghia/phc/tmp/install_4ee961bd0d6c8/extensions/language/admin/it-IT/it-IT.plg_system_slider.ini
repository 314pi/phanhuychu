PLG_SYSTEM_SLIDER="System - Slider"
PLG_SYSTEM_SLIDER_DESC="Slider - crea contenuto diapositiva in Joomla!"

SLIDER="Slider"
SLIDER_DESC="Con Slider puoi fare contenuto diapositive dovunque in Joomla!<br /><br />Puoi usare il bottone editor per piazzare un blocco diapositive di esempio. La sintassi è semplicemente:<br /><span class=&quot;nn_code&quot;>{slide=Slide Title 1}<br />il tuo testo...<br />{slide=Slide Title 2}<br />Altro testo...<br />{/slides}</span><br /><br />Per fare link a certe diapositive nelle tue pagine, puoi usare lo Slide Links, come:<br /><span class=&quot;nn_code&quot;>{slidelink=Titolo diapositiva 2}testo del link{/slidelink}</span><br /><br />Per aggiungere una classe extra ad una diapositiva (per lo stile del sto), puoi farlo con:<br /><span class=&quot;nn_code&quot;>{slide=Slide Title 1&#124;myclass}</span><br />Slider&#39;s stylesheet contiene stili per le classi blue, verde e grigio."

SLD_NONUMBER_FRAMEWORK_PLUGIN_NOT_INSTALLED="Il plugin NoNumber! Framework non è installato. Slider non può funzionare."

