SLD_INDENT_CONTENT="Indenta Contenuto"
SLD_INDENT_TITLE="Indenta Titolo"
SLD_INDENTATION="Indentazione"
SLD_INDENTATION_DESC="Seleziona se indentare il titolo della diapositiva o no. Indentare significa porre un margine a sinistra e destra.<br /><br />Puoi andare oltre questo settaggio per tab con gli attributi di classe noindent, indenttitle, indentcontent & indent, come: <span class=&quot;nn_code&quot;>{slide=Slide Title&#124;indentcontent}</span>"
SLD_LINE_COLOR="Colore Linea"
SLD_LINE_COLOR_DESC="Seleziona il colore della linea (RGB) della linea attorno alle etichette e contenuti della diapositiva"
