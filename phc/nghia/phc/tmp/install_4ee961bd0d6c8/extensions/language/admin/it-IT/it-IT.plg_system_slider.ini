SLD_CLOSING_TAG_DESC="La parola usata per chiudere il tag per le diapositive.<br /><br />Normalmente questo è 'slides'. Quindi un tag di chiusura è tipo :<br /><span class=&quot;nn_code&quot;>{/slides}</span><br /><br />Puoi cambiare la parola se altri plugin usano una sintassi simile."
SLD_FADE_IN_SPEED="Velocità dissolvenza ingresso"
SLD_FADE_OUT_SPEED="Velocità dissolvenza uscita"
SLD_FADE_SPEED_DESC="La velocità in millisecondi della transizione . Mettere 0 per nessun effetto."
