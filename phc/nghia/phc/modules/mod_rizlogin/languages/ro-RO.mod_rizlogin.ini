BUTTON_LOGIN=Autentificare
BUTTON_LOGOUT=Ieşire
DESCLOGINFORM=Acest modul afişează un formular de autentificare. De asemenea este afişat un link de recuperare a parolei pierdute. Dacă înregistarea utilizatorilor este activă, (referinţă la setările configuraţiei globale), atunci va fi afişat încă un link web care invită vizitatorul să se înregistreze.
ENCRYPT LOGIN FORM=Formular de autentificare criptat
FORGOT_YOUR_PASSWORD=Aţi uitat parola?
FORGOT_YOUR_USERNAME=Aţi uitat utilizatorul?
GREETING=Întâmpinare
HINAME=Bună %s,
LOGIN MESSAGE=Mesaj autentificare
LOGIN REDIRECTION URL=Pagină afişată după autentificare
LOGOUT MESSAGE=Mesaj ieşire
LOGOUT REDIRECTION URL=Pagină afişată după ieşire
MOD_LOGIN=<em>mod_login</em>
NAME/USERNAME=Nume/Utilizator
NO ACCOUNT YET?=Nu aveţi cont?
PARAMPOSTTEXT=Acesta este textul sau codul HTML care este afişat sub formularul de autentificare
PARAMPRETEXT=Acesta este textul sau codul HTML care este afişat deasupra formularului de autentificare
PARAMLOGINREDIRECTURL=Alegeţi pagina unde va fi direcţionat utilizatorul după autentificare. Alegeţi dintre toate paginile care sunt listate în lista 'drop down'. Dacă nu se face o selecţie va fi încarcată pagina de start.
PARAMLOGOUTREDIRECTURL=Alegeţi pagina unde va fi direcţionat utilizatorul după înceierea sesiunii prin deautentificare. Alegeţi dintre toate paginile care sunt listate în lista 'drop down'. Dacă nu se face o selecţie va fi încarcată pagina de start.
