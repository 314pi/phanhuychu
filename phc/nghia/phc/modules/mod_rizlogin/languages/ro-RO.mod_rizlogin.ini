PARAMLOGOUTMESSAGE=Arată/Ascunde fereastra JavaScript care indică reuşita ieşirii
PASSWORD=Parolă
POST-TEXT=Text după
PRE-TEXT=Text înainte
REGISTER=Creaţi un cont
REMEMBER ME=Ţine-mă minte
SHOW/HIDE THE SIMPLE GREETING TEXT=Arată/Ascunde textul de întâmpinare
SUBMIT ENCRYPTED LOGIN DATA (REQUIRES SSL)=Trimite date de autentificare criptate (necesită SSL). Nu activaţi această opţiune dacă aplicaţia nu este accesată folosind protocolul HTTPS.